<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Everything Of Cafe</title>
    <style>
        tag-container {
            border: solid 2px #ccc;
        }
    </style>
</head>
<body class="container-fluid">
<div class="container">
<hr>
<h1> ⊙ 파일 확장자 차단</h1>
<hr style="border: solid 2px;">
<p style="font-size:20px">파일확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한</p>
    <div>고정 확장자</div>
    <form th:action="@{/file-extensions/default}"  method="post" th:object="${requests}">
    <div th:each=" extension, iterStat: ${defaultExtensions}" class="form-check form-check-inline">
        <label th:text="${extension.name}"  class="form-check-label">.</label>
        <input class="form-check-input" type="checkbox" th:checked="${extension.checked}" th:value="${extension.name}" th:name="${'names[' + iterStat.index + ']'}">
    </div>
        <button type="submit">Submit</button>
    </form>
<br>
<br>

커스텀 확장자
<form th:action="@{/file-extensions/custom}"  method="post">
    <div class="form-row align-items-center">
        <div class="col-sm-3 my-1">
            <input type="text" class="form-control" id="custom-extension-name" name="name" placeholder="확장자 입력">
        </div>
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-secondary"> +추가</button>
        </div>
    </div>
</form>
    <div class="tag-container" >
        <div class="tag">
            <span>java</span>
            <span class="material-symbols-outlined">close</span>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</body>
